<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="register.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <title>Register</title>
</head>


<body class="Reg_main">
<section>
    <img class="wave" src="./images/wave (1).png" alt="wave">
    <img class="med" src="./images/med.png" alt="med">
    <img class="wave3" src="./images/wave3.png" alt="wave">


</section>    
<h2 class="lifeline">Life Line</h2>


<section class="registerMain">
    <img class="profilePic" src="./images/profilePic.png" alt="profilePic">
    <h2 class="nameL">Life Line</h2>


    <section class="RegForm">                       <!-- Create social media icons on the form -->
        <div class="item">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>

        </div>
    </section>

    <form class="form" >                             <!-- Creating form elements -->
        <div class="inputField">
            <input required placeholder="User Name" type="text" class="input" >
        </div>

        <div class="inputField">
            <input required placeholder="Password" type="password" class="input">
        </div>
        <div class="rememberMe">
            <label>
                <input type="checkbox" name="remember me" > Remember me
              </label>
        </div>

        <div>
            <span> <a  class="forget" href="#">Forgot your password?</a></span>
        </div>

    
    </form>
    <section>                                              <!-- Add register button to the form -->
        <div class="button">
            <a href="#" class="regbtn" >Login</a>
        </div>
    </section>


</section>

</body>
</html>
